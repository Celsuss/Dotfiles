# ~/.config/starship.toml

# --- GLOBAL SETTINGS (Must go at the top) ---

# 1. Select the custom palette defined below
palette = "gruvbox_custom"

# 2. Global behavior
add_newline = true

# 3. Define the Format
format = """
$os\
$directory\
$git_branch\
$git_status\
$fill\
$c\
$cpp\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
$docker_context\
$line_break\
$character"""

# --- PALETTES ---

# 4. Define the Gruvbox palette
[palettes.gruvbox_custom]
bg_dark    = "#282828"
fg_light   = "#ebdbb2"
selection  = "#d65d0e"
gray       = "#928374"
red        = "#cc241d"
green      = "#98971a"
yellow     = "#d79921"
blue       = "#458588"
purple     = "#b16286"
aqua       = "#689d6a"
orange     = "#d65d0e"

