[defaults]
# Use the local inventory file by default
inventory = inventory/hosts.ini
# Look for roles in the local roles directory
roles_path = roles
# Use YAML callback for better readability in the console
stdout_callback = default
# Don't create .retry files on failure (clutters the repo)
retry_files_enabled = False
# Suppress python interpreter warnings
interpreter_python = auto_silent

[ssh_connection]
# Pipelining reduces the number of SSH operations required
# It improves performance significantly
pipelining = True

[callback_default]
result_format = yaml